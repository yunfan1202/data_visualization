<ul class="social-media-list">
  {%- if site.github_username -%}<li><a href="https://github.com/{{ site.github_username| cgi_escape | escape }}" target="_blank"><i class="fab fa-github"></i> <span class="username">{{ site.github_username| escape }}</span></a></li>{%- endif -%}
  {%- if site.rss -%}<li><a href="{{ 'feed.xml' | relative_url }}"  target="_blank"><i class="fas fa-rss"></i> <span>{{ site.rss | escape }}</span></a></li>{%- endif -%}
</ul>
